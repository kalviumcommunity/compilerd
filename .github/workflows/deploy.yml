name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/login-action@v1
      with:
        registry: docker.io  # Use Docker Hub registry
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t harshsharma2002/testing:latest .
        docker push harshsharma2002/testing:latest

    - name: Deploy to fly.io
      run: |
        flyctl deploy
