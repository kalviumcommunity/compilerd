name: Deploy to fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-docker@v3
      with:
        registry: ghcr.io
        repository: harshsharma2002/testing
        username: ${{ secrets.GITHUB_USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/harshsharma2002/testing:latest .
        docker push ghcr.io/harshsharma2002/testing:latest

    - name: Deploy to fly.io
      run: |
        flyctl deploy
