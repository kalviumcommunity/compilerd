<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="/codemirror-5.65.16/lib/codemirror.css">
     <script src="/codemirror-5.65.16/lib/codemirror.js"></script>
      <script src="/codemirror-5.65.16/mode/python/python.js"></script>
     <script src="/codemirror-5.65.16/mode/clike/clike.js"></script>
     <link rel="stylesheet" href="/codemirror-5.65.16/theme/dracula.css">
     <script src="/codemirror-5.65.16/addon/edit/closebrackets.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="row m-3">
        <div class="col">
            <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                <div class="col-auto w-25">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                      <option selected>Language</option>
                      <option value="Java">Java</option>
                      <option value="Python">Python</option>
                      <option value="C">C</option>
                      <option value="Cpp">Cpp</option>
                      <option value="C#">C#</option>
                      <option value="Objective-C">Objective-C</option>
                      <option value="Scala">Scala</option>
                      <option value="Squirrel">Squirrel</option>
                    </select>
                  </div>
                  <div>
                    <button type="button" class="btn btn-success">Run</button>
                    <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
                  </div>
            </div>
          <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
        </div>
        <div class="col d-flex flex-column rounded bg-dark px-4">
            <div class="h-50">
                <label for="Input" class="text-light mb-2 mt-4">Input</label>
                <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
            <div class="h-50">
                <label for="Output" class="text-light mb-2">Output</label>
                <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
        </div>
      </div>
      <div m-2 bg-dark>
        Made By Shaurya Agrawal (RA2111030010009)
      </div>
</body>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-c++src",
        theme: "dracula",
        lineNumbers: true,
        autoCloseBrackets: true,

    })
    var width = window.innerWidth
    editor.setSize(0.7 * width, "500")
    var option = document.getElementById("inlineFormSelectPref")
    option.addEventListener("change", function () {
        if (option.value == "Java") {
            editor.setOption("mode", "text/x-java")
        }
        else if (option.value == "python") {
            editor.setOption("mode", "text/x-python")
        }
        else if (option.value == "Scala") {
            editor.setOption("mode", "text/x-scala")
        }
        else if (option.value == "Objective-C") {
            editor.setOption("mode", "text/x-objectivec")
        }
        else if (option.value == "C#") {
            editor.setOption("mode", "text/x-csharp")
        }
        else if (option.value == "C") {
            editor.setOption("mode", "text/x-csrc")
        }
        else if (option.value == "Squirrel") {
            editor.setOption("mode", "text/x-squirrel")
        }
        else {
            editor.setOption("mode", "text/x-c++src")
        }
    })
</script>
</html>
